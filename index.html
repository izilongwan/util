<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 预加载CSS -->
  <link rel="preload" as="style" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.min.css"
    onload="this.rel = 'stylesheet'" />

  <!-- 预加载JS -->
  <link rel="preload" as="script" href="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js" onload="
    const oS = document.createElement('script')

    oS.src = this.href
    document.body.append(oS)
  " />
</head>

<body>

  <template id="tpl">
    <p>Lorem, ipsum.</p>
  </template>

  <script src="/index.js" type="module"></script>
</body>

</html>
